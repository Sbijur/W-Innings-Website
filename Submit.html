<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Website</title>

  <!-- ✅ NEW Google Identity Services (replaces platform.js) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    .g_id_signin {
      margin-top: 20px;
      display: inline-block;
    }
    #user-info {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Site</h1>

  <!-- ✅ Google Sign-In setup -->
  <div
    id="g_id_onload"
    data-client_id="1014631985252-bbpv1gnnfog8o85ud0901l42pg4p4bml.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="true">
  </div>

  <!-- Visible Sign-In button -->
  <div class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signin_with"
    data-size="large"
    data-logo_alignment="left"
    data-width="250">
  </div>

  <!-- ✅ Display user info -->
  <div id="user-info">
    <img id="user-pic" style="width:60px; border-radius:50%; margin-bottom:10px;">
    <p id="user-name"></p>
    <p id="user-email"></p>
  </div>

  <!-- ✅ Sign-out button -->
  <button id="signout" style="display:none; margin-top:20px;" onclick="signOut()">Sign Out</button>

  <script>
    let userData = {};

    // ✅ Callback when user signs in
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      console.log("Google user data:", data);

      userData = {
        email: data.email,
        name: data.name,
        picture: data.picture
      };

      // Save session (like original code)
      sessionStorage.setItem('email', userData.email);
      sessionStorage.setItem('name', userData.name);
      sessionStorage.setItem('picture', userData.picture);

      // Show user info
      document.getElementById("user-pic").src = userData.picture;
      document.getElementById("user-name").textContent = userData.name;
      document.getElementById("user-email").textContent = userData.email;
      document.getElementById("user-info").style.display = "block";
      document.getElementById("signout").style.display = "inline-block";

      alert("Signed in as " + userData.name);
    }

    // ✅ Helper: decode JWT
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // ✅ Sign-out logic (unchanged)
    function signOut() {
      sessionStorage.clear();
      google.accounts.id.disableAutoSelect();
      document.getElementById("signout").style.display = "none";
      document.getElementById("user-info").style.display = "none";
      alert("Signed out successfully!");
    }

    // ✅ Restore session if user is already logged in
    window.onload = function() {
      const storedEmail = sessionStorage.getItem('email');
      const storedName = sessionStorage.getItem('name');
      const storedPicture = sessionStorage.getItem('picture');

      if (storedEmail && storedName) {
        userData = {
          email: storedEmail,
          name: storedName,
          picture: storedPicture
        };

        document.getElementById("user-pic").src = storedPicture;
        document.getElementById("user-name").textContent = storedName;
        document.getElementById("user-email").textContent = storedEmail;
        document.getElementById("user-info").style.display = "block";
        document.getElementById("signout").style.display = "inline-block";
        console.log("Restored session for:", storedName);
      }
    };
  </script>
</body>
</html>
